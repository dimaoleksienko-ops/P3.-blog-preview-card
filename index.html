<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Preview Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <img src="images/illustration-article.svg" alt="Illustration" class="card__image">

    <span class="card__tag">Learning</span>

    <small class="card__date">Published 21 Dec 2023</small>

    <h1 class="card__title">HTML & CSS foundations</h1>

    <p class="card__description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>

    <div class="card__author">
      <img src="images/image-avatar.webp" alt="Greg Hooper" class="author__avatar">
      <strong class="author__name">Greg Hooper</strong>
    </div>
  </main>
</body>
</html>
